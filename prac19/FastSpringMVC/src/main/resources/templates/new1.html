<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New university</title>
</head>
<body>

<form th:method="POST" th:action="@{/universities}" th:object="${university}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <br/>
  <label for="creationDate">Enter creation date: </label>
  <input type="text" th:field="*{creationDate}" id="creationDate"/>
  <br/>
  <input type="submit" value="Create!"/>
</form>

</body>
</html>

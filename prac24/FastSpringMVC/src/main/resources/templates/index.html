<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>

<div th:each="student : ${students}">
  <p th:text="${student.getFirstName()} + ' ' + ${student.getMiddleName()} + ' ' + ${student.getLastName()}">user</p>
</div>


<br/>
<hr/>

<a href="/students/new">Create new person</a>
</body>
</html>
